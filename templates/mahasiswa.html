{% extends "base.html" %}

{% block _content %}
<style>

    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 10px;
    }
    th, td {
        padding: 5px;


    }

    th {
        background-color: yellow;
        text-align: center;
    }
</style>
<h4 class="mt-3">Ini adalah halaman mahasiwa</h4>
<a class="btn btn-primary btn-sm mt-3" href="/mahasiswa/tambah">Tambah Data Mahasiswa</a> 

<table border="1" class="mt-5">
    <tr>
        <th>nama</th>
        <th>email</th>
        <th>nim</th>
        <th>jurusan</th>
        <th>Aksi</th>
    </tr>
    {% for m in data %}
    <tr>
        <td>{{ m["nama"] }}</td>
        <td>{{ m["email"] }}</td>
        <td>{{ m["nim"] }}</td>
        <td>{{ m.jurusan }}</td>
        <td>
            <a class="btn btn-info btn-sm" href="/mahasiswa/ubah/{{ m.id }}">Ubah</a>
            <a class="btn btn-success btn-sm" href="/mahasiswa/lihat/{{ m.id }}">Lihat</a>
            <a class="btn btn-danger btn-sm" href="/mahasiswa/hapus/{{ m.id }}">Hapus</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
